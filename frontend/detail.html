<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalle Alojamiento - Best Booking</title>
  <link rel="stylesheet" href="static/css/main.css" />

  <style>
    /* ──────────────────────────────────────────────────────────────────────────
       STILI AGGIUNTIVI PER DETTAGLIO ALLOGGIO / COMMENTI / BOOKING 
    ─────────────────────────────────────────────────────────────────────────── */
    .detail-container {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      margin-bottom: 3rem;
    }
    .detail-images {
      flex: 1 1 40%;
      min-width: 300px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .detail-images img {
      width: 100%;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      object-fit: cover;
      height: 300px;
    }
    .detail-info {
      flex: 1 1 55%;
      min-width: 300px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .detail-title {
      font-size: 2rem;
      color: var(--color-primary);
      margin-bottom: 0.5rem;
    }
    .detail-location {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--color-text-light);
    }
    .detail-price {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--color-accent);
      margin-top: 0.5rem;
    }
    .detail-description {
      background-color: white;
      padding: 1rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      line-height: 1.6;
    }

    /* Booking Widget */
    .booking-widget {
      background-color: white;
      padding: 1.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .booking-widget h3 {
      margin-bottom: 0.5rem;
      color: var(--color-primary);
    }
    .booking-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .booking-field {
      flex: 1 1 150px;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }
    .booking-field label {
      font-weight: 600;
      color: var(--color-primary);
    }
    .booking-field input[type="date"] {
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
    }
    .nights-counter {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .nights-counter button {
      background-color: var(--color-accent);
      border: none;
      color: white;
      padding: 0.25rem 0.5rem;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 1rem;
    }
    .nights-counter button:disabled {
      background-color: var(--color-text-light);
      cursor: not-allowed;
    }
    .nights-counter span {
      min-width: 30px;
      text-align: center;
      font-weight: bold;
    }
    .book-submit {
      margin-top: 1rem;
      align-self: flex-start;
    }

    /* Sezione Commenti (carousel orizzontale) */
    .comments-section {
      margin-top: 3rem;
    }
    .comments-section h3 {
      margin-bottom: 1rem;
      color: var(--color-primary);
    }
    .comments-carousel {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      scroll-behavior: smooth;
      padding-bottom: 1rem;
    }
    .comment-card {
      min-width: 280px;
      flex: 0 0 auto;
      background-color: white;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .comment-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    .comment-author {
      font-weight: 600;
      color: var(--color-primary);
    }
    .comment-date {
      font-size: 0.8rem;
      color: var(--color-text-light);
    }
    .comment-text {
      flex: 1;
      color: var(--color-text);
      line-height: 1.4;
    }
    .carousel-nav {
      margin-top: 0.5rem;
      text-align: right;
    }
    .carousel-nav button {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: var(--color-primary);
      margin-left: 0.5rem;
    }
    .carousel-nav button:disabled {
      color: var(--color-text-light);
      cursor: not-allowed;
    }

    /* Form “Lascia un commento” */
    .add-comment-form {
      margin-top: 2rem;
      background-color: white;
      padding: 1rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
    }
    .add-comment-form textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      resize: vertical;
    }
    .add-comment-form button {
      margin-top: 0.5rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .detail-container {
        flex-direction: column;
      }
      .booking-row {
        flex-direction: column;
      }
      .nights-counter {
        justify-content: flex-start;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="container header-container">
      <a href="index.html" class="logo">Best Booking</a>
      <button id="mobileMenuBtn" class="mobile-menu-btn">☰</button>
      <nav id="navMenu" class="nav-menu">
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="search.html">Buscar</a></li>
          <li id="authLinks"></li>
        </ul>
      </nav>
    </div>
  </header>

  <div id="alertContainer"></div>

  <main class="container">
    <!-- Contenitore dettagli alloggio -->
    <div id="propertyDetail" class="detail-container">
      <!-- Caricato dinamicamente da detail.js -->
    </div>

    <!-- Sezione Commenti -->
    <div class="comments-section container">
      <h3>Recensioni</h3>
      <div id="commentsCarousel" class="comments-carousel">
        <!-- Commenti caricati dinamicamente -->
      </div>
      <div class="carousel-nav">
        <button id="prevComment">&larr;</button>
        <button id="nextComment">&rarr;</button>
      </div>

      <!-- Form per aggiungere commento (solo utenti loggati) -->
      <div id="addCommentSection" class="add-comment-form">
        <!-- Viene popolato da detail.js se l’utente è autenticato -->
      </div>
    </div>
  </main>

  <footer class="container">
    <p>&copy; 2025 Best Booking</p>
  </footer>

  <script src="static/js/fetch-api.js"></script>
  <script src="static/js/detail.js"></script>
</body>
</html>
