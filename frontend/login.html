<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - ProyectoFinal</title>
  <link rel="stylesheet" href="static/css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <div class="logo">
          <a href="index.html">
            <i class="fas fa-home"></i> ProyectoFinal
          </a>
        </div>
        <ul class="nav-links">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="search.html">Buscar</a></li>
          <li id="authLinks">
            <a href="login.html" class="active">Iniciar Sesión</a>
            <a href="register.html">Registrarse</a>
          </li>
          <li id="profileLink" class="hidden">
            <a href="profile.html">Mi Perfil</a>
          </li>
        </ul>
        <div class="menu-toggle">
          <i class="fas fa-bars"></i>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <div id="alertContainer"></div>
    
    <section class="auth-section">
      <div class="container">
        <div class="auth-form-container">
          <div id="registrationSuccess" class="alert-success hidden">
            ¡Registro exitoso! Ahora inicia sesión con tus credenciales.
          </div>
          
          <h1>Iniciar Sesión</h1>
          
          <form id="loginForm" class="auth-form">
            <div class="form-group">
              <label for="email">Correo electrónico</label>
              <input type="email" id="email" class="form-control" placeholder="Correo electrónico" required>
            </div>
            
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
            </div>
            
            <div id="loginError" class="alert-error hidden">
              Credenciales inválidas. Inténtalo de nuevo.
            </div>
            
            <div class="form-group">
              <button type="submit" id="loginBtn" class="btn btn-primary btn-block">
                <span id="loginBtnText">Entrar</span>
                <span id="loginSpinner" class="spinner hidden"></span>
              </button>
            </div>
            
            <p class="auth-link">
              ¿No tienes cuenta? <a href="register.html">Regístrate aquí</a>
            </p>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 ProyectoFinal</p>
    </div>
  </footer>

  <script src="static/js/fetch-api.js"></script>
  <script src="static/js/common.js"></script>
  <script src="static/js/auth.js"></script>
</body>
</html>
