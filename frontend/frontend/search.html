<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscar Alojamientos - ProyectoFinal</title>
  <link rel="stylesheet" href="static/css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <div class="logo">
          <a href="index.html">
            <i class="fas fa-home"></i> ProyectoFinal
          </a>
        </div>
        <ul class="nav-links">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="search.html" class="active">Buscar</a></li>
          <li id="authLinks">
            <a href="login.html">Iniciar Sesión</a>
            <a href="register.html">Registrarse</a>
          </li>
          <li id="profileLink" class="hidden">
            <a href="profile.html">Mi Perfil</a>
          </li>
        </ul>
        <div class="menu-toggle">
          <i class="fas fa-bars"></i>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <div id="alertContainer"></div>
    
    <section class="search-section">
      <div class="container">
        <h1>Buscar Alojamientos</h1>
        
        <form id="searchForm" class="search-form">
          <div class="form-group">
            <label for="ciudadInput">Ciudad</label>
            <input type="text" id="ciudadInput" class="form-control" placeholder="Ciudad (p.ej., Madrid)">
          </div>
          <div class="form-group">
            <label for="precioInput">Precio máximo (€)</label>
            <input type="number" id="precioInput" class="form-control" placeholder="Precio máximo (€)" min="0">
            <small class="form-text">Introduce un número en euros (sin símbolo)</small>
          </div>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-search"></i> Buscar
          </button>
        </form>
        
        <div class="search-results">
          <div id="loadingIndicator" class="loading-container">
            <div class="spinner"></div>
            <p>Cargando alojamientos...</p>
          </div>
          
          <div id="resultsContainer" class="grid-3">
            <!-- Results will be populated here by JavaScript -->
          </div>
          
          <div id="noResults" class="no-results hidden">
            <i class="fas fa-search"></i>
            <p>No se encontraron alojamientos para estos criterios.</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 ProyectoFinal</p>
    </div>
  </footer>

  <script src="static/js/fetch-api.js"></script>
  <script src="static/js/common.js"></script>
  <script src="static/js/search.js"></script>
</body>
</html>
