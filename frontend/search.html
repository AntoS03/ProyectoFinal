<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscar Alojamientos - BookingApp</title>
  <link rel="stylesheet" href="static/css/main.css">
</head>
<body>
  <header>
    <div class="container header-container">
      <a href="index.html" class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        Best Booking
      </a>
      
      <button id="mobileMenuBtn" class="mobile-menu-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>
      
      <nav id="navMenu" class="nav-menu">
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="search.html">Buscar</a></li>
          <li id="authLinks">
            <!-- This will be populated by updateNavigation() in JS -->
            <a href="login.html">Iniciar Sesión</a>
            <a href="register.html">Registrarse</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <div id="alertContainer"></div>

  <main>
    <div class="container">
      <h1>Buscar Alojamientos</h1>
      
      <form id="searchForm" class="search-form">
        <div class="search-row">
          <div class="search-group">
            <label for="ciudadInput" class="form-label">Ciudad</label>
            <input type="text" id="ciudadInput" class="form-control" placeholder="Ciudad (p.ej., Madrid)">
          </div>
          
          <div class="search-group">
            <label for="precioInput" class="form-label">Precio máximo (€)</label>
            <input type="number" id="precioInput" class="form-control" placeholder="Precio máximo (€)" min="0">
            <small>Introduce un número en euros (sin símbolo)</small>
          </div>
          
          <div class="search-group" style="align-self: flex-end;">
            <button type="submit" class="btn btn-primary">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 4px;">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
              </svg>
              Buscar
            </button>
          </div>
        </div>
      </form>
      
      <div id="searchResults">
        <p class="text-center">Cargando alojamientos...</p>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Best Booking</p>
    </div>
  </footer>

  <script src="static/js/fetch-api.js"></script>
  <script src="static/js/search.js"></script>
</body>
</html>
