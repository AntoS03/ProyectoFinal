<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProyectoFinal - Encuentra tu alojamiento ideal</title>
  <link rel="stylesheet" href="static/css/main.css">

<body>
  <header>
    <div class="container">
      <nav>
        <div class="logo">
          <a href="index.html">
            <i class="fas fa-home"></i> ProyectoFinal
          </a>
        </div>
        <ul class="nav-links">
          <li><a href="index.html" class="active">Inicio</a></li>
          <li><a href="search.html">Buscar</a></li>
          <li id="authLinks">
            <a href="login.html">Iniciar Sesión</a>

          <div class="cta-buttons">
            <a href="search.html" class="btn btn-primary">Buscar Alojamientos</a>

            <a href="profile.html" id="cta-profile" class="btn btn-secondary hidden">Mi Perfil</a>
          </div>
        </div>
      </div>
    </section>

    <section class="featured">
      <div class="container">
        <h2>Alojamientos Destacados</h2>
        <div id="featuredAlojamientos" class="grid-3">
          <div class="card skeleton">
            <div class="img-skeleton"></div>
            <div class="text-skeleton"></div>

          </div>

            <div class="img-skeleton"></div>

            <div class="text-skeleton short"></div>
