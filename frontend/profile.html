<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Perfil - BookingApp</title>
  <link rel="stylesheet" href="static/css/main.css">
  <style>
    .tab-container {
      margin-bottom: 2rem;
    }
    .tab-links {
      display: flex;
      border-bottom: 1px solid #ddd;
      margin-bottom: 1rem;
    }
    .tab-link {
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      font-weight: 600;
      color: var(--color-text-light);
      border-bottom: 3px solid transparent;
      transition: var(--transition);
    }
    .tab-link:hover {
      color: var(--color-primary);
    }
    .tab-link.active {
      color: var(--color-primary);
      border-bottom-color: var(--color-primary);
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
      animation: fadeIn 0.3s ease;
    }
    .account-info {
      background-color: white;
      border-radius: var(--border-radius);
      padding: 1.5rem;
      box-shadow: var(--shadow);
    }
    .account-info p {
      margin-bottom: 0.75rem;
    }
    .account-label {
      font-weight: 600;
      color: var(--color-primary);
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="container header-container">
      <a href="index.html" class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        Best Booking
      </a>
      
      <button id="mobileMenuBtn" class="mobile-menu-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>
      
      <nav id="navMenu" class="nav-menu">
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="search.html">Buscar</a></li>
          <li id="authLinks">
            <a href="profile.html">Mi Perfil</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <div id="alertContainer"></div>

  <main>
    <div class="container">
      <h1>Mi Perfil</h1>
      
      <div class="tab-container">
        <div class="tab-links">
          <a href="#reservasTab" class="tab-link active">Mis Reservas</a>
          <a href="#accountTab" class="tab-link">Mi Cuenta</a>
        </div>
        
        <div id="reservasTab" class="tab-content active">
          <h2>Mis Reservas</h2>
          <div id="userReservations">
            <p class="text-center">Cargando tus reservas...</p>
          </div>
        </div>
        <div id="accountTab" class="tab-content">
          <h2>Mi Cuenta</h2>
          <div class="account-details-grid"> <!-- Usiamo una griglia per layout migliore -->
            <div class="profile-image-section">
              <img id="userProfileImage" src="static/img/default-avatar.png" alt="Foto de Perfil" class="profile-avatar">
              <!-- Potresti aggiungere un input type="file" qui per cambiare l'immagine, gestito da JS -->
              <!-- <input type="file" id="profileImageUpload" accept="image/*" style="display: none;"> -->
              <!-- <button id="changeProfileImageBtn" class="btn btn-sm btn-outline">Cambiar Foto</button> -->
            </div>
            <div class="profile-info-section">
              <div class="account-info-item">
                <span class="account-label">Nombre:</span>
                <span id="userNombre">Cargando...</span>
              </div>
              <div class="account-info-item">
                <span class="account-label">Apellido:</span>
                <span id="userApellido">Cargando...</span>
              </div>
              <div class="account-info-item">
                <span class="account-label">Email:</span>
                <span id="userEmail">Cargando...</span>
              </div>
              <div class="account-info-item">
                <span class="account-label">Contraseña:</span>
                <span>******** (<a href="#" id="changePasswordLink">Cambiar contraseña</a>)</span>
              </div>
              
              <!-- <button id="editProfileBtn" class="btn btn-secondary">Editar Perfil</button> -->
              <button id="logoutBtn" class="btn btn-primary btn-logout">Cerrar sesión</button>
            </div>
          </div>
          <!-- Qui potresti aggiungere form modali per editare il profilo o cambiare password -->
        </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Best Booking</p>
    </div>
  </footer>

  <script src="static/js/fetch-api.js"></script>
  <script src="static/js/profile.js"></script>
</body>
</html>
