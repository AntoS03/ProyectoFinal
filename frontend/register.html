<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse - BookingApp</title>
  <link rel="stylesheet" href="static/css/main.css">
</head>
<body>
  <header>
    <div class="container header-container">
      <a href="index.html" class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        Best Booking
      </a>
      
      <button id="mobileMenuBtn" class="mobile-menu-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>
      
      <nav id="navMenu" class="nav-menu">
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="search.html">Buscar</a></li>
          <li id="authLinks">
            <a href="login.html">Iniciar Sesión</a>
            <a href="register.html">Registrarse</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <div id="alertContainer"></div>

  <main>
    <div class="container">
      <div class="auth-container">
        <h2 class="auth-title">Registrarse</h2>
        
        <form id="registerForm">
          <div class="form-group">
            <label for="emailReg" class="form-label">Correo electrónico</label>
            <input type="email" id="emailReg" class="form-control" placeholder="Correo electrónico" required>
            <div id="emailRegError" class="invalid-feedback"></div>
          </div>
          
          <div class="form-group">
            <label for="passwordReg" class="form-label">Contraseña</label>
            <input type="password" id="passwordReg" class="form-control" placeholder="Contraseña (mín. 8 caracteres)" required>
            <div id="passwordRegError" class="invalid-feedback"></div>
          </div>
          
          <div class="form-group">
            <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
            <input type="password" id="confirmPassword" class="form-control" placeholder="Confirmar Contraseña" required>
            <div id="confirmPasswordError" class="invalid-feedback"></div>
          </div>
          
          <div class="form-group">
            <label for="nombreReg" class="form-label">Nombre</label>
            <input type="text" id="nombreReg" class="form-control" placeholder="Nombre (opcional)">
          </div>
          
          <div class="form-group">
            <label for="apellidosReg" class="form-label">Apellidos</label>
            <input type="text" id="apellidosReg" class="form-control" placeholder="Apellidos (opcional)">
          </div>
          
          <button type="submit" id="registerBtn" class="btn btn-primary btn-block">Registrarse</button>
        </form>
        
        <div class="auth-footer">
          <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Best Booking</p>
    </div>
  </footer>

  <script src="static/js/fetch-api.js"></script>
  <script src="static/js/auth.js"></script>
</body>
</html>
